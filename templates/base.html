<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" crossorigin="anonymous">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <style>
            nav {
                margin-bottom: 50px;
            }
            div#loading {
                display: none;
                cursor: wait;
            }
            .page-header {
                justify-content: center;
                color: #fff;
                text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
            }
        </style>
        {% block head %}
        {% endblock %}
    </head>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container">
        <a class="navbar-brand" href="/">songmash</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="nav navbar-nav mr-auto">
            <li id="navHome" class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li id="navAbout" class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="{{ url_for('search') }}" method="POST">
                <input class="form-control mr-sm-2" name="artist" type="text" placeholder="Artist Name...">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit" onclick="loading();">Search</button>
            </form>
        </div>
        </div>
    </nav>
    <body class="bg-primary">
        <div id="loading" class="justify-content-center">
            <div class="container" align="center" style="color: white;">
                <p><img src="{{ url_for('static', filename='img/duck.gif') }}" style="width: 200px"></p>
                <p>Loading...</p>
            </div>
        </div>
        <div id="content">
        {% block content %}
        {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript">// <![CDATA[
            function loading(){
                setTimeout(function() {
                    $("#loading").show();
                    $("#content").hide();  
                }, 1000);  
            }
        // ]]></script>
        <script>
            $(document).ready(function() {
                // get current URL path and assign 'active' class
                var pathname = window.location.pathname;
                $('.nav > li > a[href="'+pathname+'"]').parent().addClass('active');
            })
        </script>
        {% block javascript %}
        {% endblock %}
    </body>
    
</html>
