{% extends "base.html" %}

{% block head %}
<title>songmash - {{ artist }}</title>
<style>
video {
    border: 1px solid rgb(77, 77, 77);
    border-radius: 4px;
    padding: 5px;
}
.bs-docs-section {
    margin-top: 4em;
}
</style>
{% endblock %}

{% block content %}

<div class="container" style="color: white;">
    <div class="row" style="margin-bottom: 5vh">
        <video controls><source src="{{ url_for('static', filename='elo.mp4') }}" type="video/mp4"></source></video>
    </div>
    <div class="row">
        <div class="col-sm-12" style="text-align: center;">
            <p style="color: #95a5a6;">Source on <a href="http://github.com/livingag/songmash">GitHub</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript%}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
{% endblock %}
